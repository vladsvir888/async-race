<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Async race</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app" class="app">
            <div class="control-panel">
                <div class="control-panel__item">
                    <button class="button button--primary">To garage</button>
                    <button class="button button--primary">To winners</button>
                </div>
                <div class="control-panel__item">
                    <input type="text" placeholder="Create a car">
                    <input type="color">
                    <button class="button button--secondary">Create</button>
                </div>
                <div class="control-panel__item">
                    <input type="text" placeholder="Update a car">
                    <input type="color">
                    <button class="button button--secondary">Update</button>
                </div>
                <div class="control-panel__item">
                    <button class="button button--primary">Race</button>
                    <button class="button button--primary">Reset</button>
                    <button class="button button--secondary">Generate cars</button>
                </div>
            </div>

            <!-- Garage -->
            <h1>
                Garage
                (<span>1</span>)
            </h1>
            <section class="garage">
                <div class="garage__item">
                    <button class="button button--secondary">Select</button>
                    <button class="button button--secondary">Remove</button>
                    <button class="button button--primary button--icon" title="Start">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="20" height="20"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
                    </button>
                    <button class="button button--primary button--icon" title="Stop">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="20" height="20"><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
                    </button>
                    <h2 class="garage__title">BMW</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="60" height="60"><path d="M171.3 96H224v96H111.3l30.4-75.9C146.5 104 158.2 96 171.3 96zM272 192V96h81.2c9.7 0 18.9 4.4 25 12l67.2 84H272zm256.2 1L428.2 68c-18.2-22.8-45.8-36-75-36H171.3c-39.3 0-74.6 23.9-89.1 60.3L40.6 196.4C16.8 205.8 0 228.9 0 256V368c0 17.7 14.3 32 32 32H65.3c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80H385.3c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80H608c17.7 0 32-14.3 32-32V320c0-65.2-48.8-119-111.8-127zM434.7 368a48 48 0 1 1 90.5 32 48 48 0 1 1 -90.5-32zM160 336a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                </div>
            </section>
            <div class="pagination">
                <button class="button button--primary">Previous page</button>
                <button class="button button--primary">Next page</button>
            </div>
            <!-- /.Garage -->
        
            <!-- Winners -->
            <h1>
                Winners
                (<span>1</span>)
            </h1>
            <div class="table-wrap">
                <table class="table">
                    <thead>
                        <tr>
                            <th>
                                Number
                            </th>
                            <th>
                                Car
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Wins
                            </th>
                            <th>
                                Best time (seconds)
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="30" height="30"><path d="M171.3 96H224v96H111.3l30.4-75.9C146.5 104 158.2 96 171.3 96zM272 192V96h81.2c9.7 0 18.9 4.4 25 12l67.2 84H272zm256.2 1L428.2 68c-18.2-22.8-45.8-36-75-36H171.3c-39.3 0-74.6 23.9-89.1 60.3L40.6 196.4C16.8 205.8 0 228.9 0 256V368c0 17.7 14.3 32 32 32H65.3c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80H385.3c7.6 45.4 47.1 80 94.7 80s87.1-34.6 94.7-80H608c17.7 0 32-14.3 32-32V320c0-65.2-48.8-119-111.8-127zM434.7 368a48 48 0 1 1 90.5 32 48 48 0 1 1 -90.5-32zM160 336a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                            </td>
                            <td>
                                BMW
                            </td>
                            <td>
                                1
                            </td>
                            <td>
                                10
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button class="button button--primary">Previous page</button>
                <button class="button button--primary">Next page</button>
            </div>
            <!-- /.Winners -->
        </div>
    </body>
</html>
